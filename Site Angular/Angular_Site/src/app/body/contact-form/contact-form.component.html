<div class="form" [formGroup]="form">
    <h1>Contact Us</h1>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" placeholder="Name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" placeholder="Email" required>
    </mat-form-field>

    <mat-form-field>
        <textarea matInput name="questionText" formControlName="question" cols="35" rows="8" placeholder="Question Text" required></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="sendQuestion()">Send</button>
</div>
