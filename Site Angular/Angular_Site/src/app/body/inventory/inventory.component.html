<div class="items">
    <div *ngFor="let item of items" class="item">
        <p class="name">Nume: {{item}}</p>
        <p class="quantity">Cantitate: {{item}}</p>
        <p claas="description">Descriere: {{item}}</p>
        <div class="buttons">
            <button mat-raised-button class="delete">delete</button>
            <button mat-raised-button class="edit">edit</button>
        </div>
    </div>
</div>
